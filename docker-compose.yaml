version: '3.8'

services:
  postgres-db-client:
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: fiap-lanches-client
    ports:
      - "5433:5432"
    volumes:
      - postgres-db-client:/var/lib/postgresql/data
    networks:
      - fiap-lanchonet-network

  fiap-lanches-client-api:
    build:
      context: .
      dockerfile: ./Dockerfile
    hostname: fiap-lanches-client-api
    ports:
      - "8085:8085"
    volumes:
      - fiap-lanches-client-api:/var/lib/fiaplancher/data
    depends_on:
      - postgres-db-client
    networks:
      - fiap-lanchonet-network

networks:
  fiap-lanchonet-network:
    external: true

volumes:
  postgres-db-client:
    driver: local
  fiap-lanches-client-api:
    driver: local